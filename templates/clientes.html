<!-- templates/clientes.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Clientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card-hover:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }
    .card-hover {
      transition: all 0.3s ease;
    }
  </style>
</head>
<body class="bg-white text-black min-h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 h-screen bg-black text-white flex flex-col p-6">
    <h1 class="text-2xl font-bold mb-10">GTA System</h1>
    <nav class="flex flex-col gap-4">
      <a href="{{ url_for('dashboard') }}" class="flex items-center gap-3 text-gray-300 hover:text-white">
        <i class="ph ph-house-simple text-xl"></i>
        <span>Início</span>
      </a>
      <a href="{{ url_for('clientes') }}" class="flex items-center gap-3 text-gray-300 hover:text-white">
        <i class="ph ph-user text-xl"></i>
        <span>Clientes</span>
		
		<a href="{{ url_for('dashboard') }}" class="flex items-center gap-3 text-gray-300 hover:text-white">
        <i class="ph ph-user text-xl"></i>
        <span>Voltar</span>
      </a>
    </nav>
  </aside>

  <!-- Conteúdo principal -->
  <main class="flex-1 p-10">
    <div class="max-w-xl mx-auto bg-white border border-gray-300 p-8 rounded-xl shadow-md fade-in">
      <h2 class="text-2xl font-bold mb-6 flex items-center gap-2">
        <i class="ph ph-user-plus text-2xl text-black"></i>
        Cadastro de Clientes
      </h2>
      <form method="POST" class="space-y-4">
        <input type="text" name="empresa" placeholder="Responsável" class="w-full p-3 border rounded-xl" required>
        <input type="text" name="responsavel" placeholder="Empresa" class="w-full p-3 border rounded-xl" required>
        <input type="tel" name="contato" placeholder="Contato" class="w-full p-3 border rounded-xl" required>
        <button type="submit" class="w-full bg-black text-white p-3 rounded-xl hover:bg-gray-800 transition-all">
          <i class="ph ph-check-circle mr-2"></i>Salvar Cliente
        </button>
      </form>
	  <hr class="my-8 border-t">

<h3 class="text-xl font-semibold mb-4">Clientes Cadastrados</h3>
<div class="space-y-4">
  {% for cliente in clientes %}
    <div class="border p-4 rounded-xl shadow-sm card-hover">
      <p><strong>Empresa:</strong> {{ cliente.empresa }}</p>
      <p><strong>Responsável:</strong> {{ cliente.responsavel }}</p>
      <p><strong>Contato:</strong> {{ cliente.contato }}</p>
    </div>
  {% else %}
    <p class="text-gray-500">Nenhum cliente cadastrado ainda.</p>
  {% endfor %}
</div>

    </div>
  </main>
</body>
</html>
